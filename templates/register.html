<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Master Web Studio</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Master Web Studio" class="logo-img">
        </div>
        <p>Crea una cuenta para acceder a tu panel</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

    <form class="login-form" id="loginForm" method="POST" action="{{ url_for('auth.register') }}" data-form-type="register">
        <div class="input-group">
            <input type="text" id="first_name" name="first_name" required placeholder="Nombres" data-label="Nombres">
            <label for="first_name">Nombres</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="text" id="last_name" name="last_name" required placeholder="Apellidos" data-label="Apellidos">
            <label for="last_name">Apellidos</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="date" id="date_of_birth" name="date_of_birth" required data-label="Fecha de nacimiento">
            <label for="date_of_birth">Fecha de nacimiento</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <label for="identification_type" class="select-label">Tipo de identificación</label>
            <select id="identification_type" name="identification_type" required data-label="Tipo de identificación">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                <option value="Cédula de extranjería">Cédula de extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" id="identification_number" name="identification_number" required placeholder="Número de identificación" data-label="Número de identificación">
            <label for="identification_number">Número de identificación</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="text" id="nationality" name="nationality" required placeholder="Nacionalidad" data-label="Nacionalidad">
            <label for="nationality">Nacionalidad</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <label for="sex" class="select-label">Sexo</label>
            <select id="sex" name="sex" required data-label="Sexo">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Intersexual">Intersexual</option>
                <option value="Prefiero no decir">Prefiero no decir</option>
            </select>
        </div>

        <div class="input-group">
            <label for="gender" class="select-label">Género</label>
            <select id="gender" name="gender" required data-label="Género">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="No binario">No binario</option>
                <option value="Prefiero no decir">Prefiero no decir</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" id="place_of_birth" name="place_of_birth" required placeholder="Lugar de nacimiento" data-label="Lugar de nacimiento">
            <label for="place_of_birth">Lugar de nacimiento</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="tel" id="phone" name="phone" required placeholder="Teléfono" data-label="Teléfono">
            <label for="phone">Teléfono</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="email" id="email" name="email" required placeholder="Correo electrónico" data-label="Correo electrónico">
            <label for="email">Correo</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="text" id="profession" name="profession" required placeholder="Profesión" data-label="Profesión">
            <label for="profession">Profesión</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <label for="club" class="select-label">Club</label>
            <select id="club" name="club" required data-label="Club">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Literatura">Literatura</option>
                <option value="Arte">Arte</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Videojuegos">Videojuegos</option>
                <option value="Emprendimiento">Emprendimiento</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" required placeholder="Contraseña" data-label="Contraseña">
            <label for="password">Contraseña</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar contraseña" data-label="Confirmar contraseña">
            <label for="confirm_password">Confirmar Contraseña</label>
            <span class="input-border"></span>
        </div>

        <button type="submit" class="submit-btn">
            <span class="btn-text">Crear usuario</span>
            <div class="btn-loader" style="display:none;">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2" opacity="0.25"/>
                    <path d="M16 9a7 7 0 01-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <animateTransform attributeName="transform" type="rotate" dur="1s" values="0 9 9;360 9 9" repeatCount="indefinite"/>
                    </path>
                </svg>
            </div>
        </button>
    </form>

      <div class="signup-link">
        <span>¿Ya tienes cuenta? </span>
        <a href="{{ url_for('auth.login_page') }}">Iniciar sesión</a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
