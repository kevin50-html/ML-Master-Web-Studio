<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Master Web Studio</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Master Web Studio" class="logo-img">
        </div>
        <p>Crea una cuenta para acceder a tu panel</p>
      </div>

    <form class="login-form" id="loginForm" method="POST" action="{{ url_for('auth.register') }}">
        <div class="input-group">
            <input type="email" id="email" name="email" required placeholder="Correo electrónico">
            <label for="email">Correo</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" required placeholder="Contraseña">
            <label for="password">Contraseña</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar contraseña">
            <label for="confirm_password">Confirmar Contraseña</label>
            <span class="input-border"></span>
        </div>

                  <button type="submit" class="submit-btn">
              <span class="btn-text">Crear usuario</span>
              <div class="btn-loader" style="display:none;">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                      <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2" opacity="0.25"/>
                      <path d="M16 9a7 7 0 01-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                          <animateTransform attributeName="transform" type="rotate" dur="1s" values="0 9 9;360 9 9" repeatCount="indefinite"/>
                      </path>
                  </svg>
              </div>
          </button>
    </form>

      <div class="signup-link">
        <span>¿Ya tienes cuenta? </span>
        <a href="{{ url_for('auth.login_page') }}">Iniciar sesión</a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
