<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — Master Web Studio</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Master Web Studio" class="logo-img">
        </div>
        <p>Accede de forma segura a tu panel</p>
      </div>

      <!-- Si después harás autenticación por POST, cambia method="post" -->
      <form class="login-form" id="loginForm" method="POST" action="{{ url_for('auth.login_page') }}">
          <div class="input-group">
              <input type="email" id="email" name="email" required placeholder="Correo electrónico">
              <label for="email">Correo</label>
          </div>

          <div class="input-group">
              <input type="password" id="password" name="password" required placeholder="Contraseña">
              <label for="password">Contraseña</label>
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar/ocultar contraseña">
                  <svg class="eye-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                      <path d="M8 3C4.5 3 1.6 5.6 1 8c.6 2.4 3.5 5 7 5s6.4-2.6 7-5c-.6-2.4-3.5-5-7-5zm0 8.5A3.5 3.5 0 118 4.5a3.5 3.5 0 010 7zm0-5.5a2 2 0 100 4 2 2 0 000-4z" fill="currentColor"/>
                  </svg>
              </button>
          </div>

          <div class="form-options">
              <label class="checkbox-container">
                  <input type="checkbox" id="remember" name="remember">
                  <span class="checkmark">
                      <svg width="10" height="8" viewBox="0 0 10 8" fill="none">
                          <path d="M1 4l2.5 2.5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                  </span>
                  Recuerde este dispositivo
              </label>
              <a href="#" class="forgot-link">Restablecer contraseña</a>
          </div>

          <button type="submit" class="submit-btn">
              <span class="btn-text">Iniciar sesión</span>
              <div class="btn-loader" style="display:none;">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                      <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2" opacity="0.25"/>
                      <path d="M16 9a7 7 0 01-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                          <animateTransform attributeName="transform" type="rotate" dur="1s" values="0 9 9;360 9 9" repeatCount="indefinite"/>
                      </path>
                  </svg>
              </div>
          </button>
      </form>
      <!--  
      <div class="divider"><span>o continuar con</span></div>

      <div class="social-buttons">
        <button type="button" class="social-btn">Google</button>
        <button type="button" class="social-btn">GitHub</button>
      </div>
      -->
      <div class="signup-link">
        <span>¿No tienes cuenta? </span>
        <a href="{{ url_for('auth.register') }}">Crear nuevo usuario</a>
      </div>

      <div class="back-home">
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary mt-3">
          <i class="fa fa-arrow-left"></i> Volver al inicio
        </a>
      </div>

          </svg>

        <p>Redirigiendo a tu panel…</p>
      </div>
    </div>
  </div>-->

  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
